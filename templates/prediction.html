<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  <title>Loan Prediction</title>

  <!-- CUSTOM CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #eef2ff, #ffffff);
    }

    .result-card {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .progress-bar {
      transition: width 1s ease-in-out;
    }

    .form-control,
    .form-select {
      border-radius: 0.6rem;
    }

    .btn-success {
      font-size: 1.1rem;
      padding: 0.6rem;
    }
  </style>
</head>

<body>

<section class="text-gray-600 body-font">
  <div class="container px-5 py-16 mx-auto">

    <!-- HEADER -->
    <div class="flex flex-col text-center w-full mb-10">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">
        Loan Prediction Project
      </h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
        Fill the form to predict loan approval
      </p>
    </div>

    <a class="btn btn-primary mb-4" href="/" role="button">Back</a>

    <!-- FORM -->
    <form action="/predict" method="POST">

      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select" name="gender" required>
          <option value="">-- select gender --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Married</label>
        <select class="form-select" name="married" required>
          <option value="">-- select married status --</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Dependents</label>
        <select class="form-select" name="dependents" required>
          <option value="">-- select dependents --</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3+">3+</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Education</label>
        <select class="form-select" name="education" required>
          <option value="">-- select education --</option>
          <option value="Graduate">Graduate</option>
          <option value="Not Graduate">Not Graduate</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Self Employed</label>
        <select class="form-select" name="employed" required>
          <option value="">-- select self employed --</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Credit History</label>
        <select class="form-select" name="credit" required>
          <option value="">-- select credit history --</option>
          <option value="1">1</option>
          <option value="0">0</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Property Area</label>
        <select class="form-select" name="area" required>
          <option value="">-- select area --</option>
          <option value="Urban">Urban</option>
          <option value="Semiurban">Semiurban</option>
          <option value="Rural">Rural</option>
        </select>
      </div>

      <input class="form-control mb-3" name="ApplicantIncome" placeholder="Applicant Income" required>
      <input class="form-control mb-3" name="CoapplicantIncome" placeholder="Coapplicant Income" required>
      <input class="form-control mb-3" name="LoanAmount" placeholder="Loan Amount" required>
      <input class="form-control mb-4" name="Loan_Amount_Term" placeholder="Loan Amount Term" required>

      <button type="submit" class="btn btn-success w-100">Predict</button>
    </form>

    <!-- RESULT CARD -->
    {% if prediction %}
    <div class="mt-10 flex justify-center">
      <div class="result-card w-full max-w-md rounded-xl shadow-lg p-6
        {{ 'bg-green-100 border border-green-400' if prediction == 'Approved'
           else 'bg-red-100 border border-red-400' }}">

        <h2 class="text-2xl font-bold text-center
          {{ 'text-green-700' if prediction == 'Approved'
             else 'text-red-700' }}">
          Loan {{ prediction }}
        </h2>

        <p class="text-center mt-3 text-lg">
          Approval Probability:
          <span class="font-semibold">{{ probability }}%</span>
        </p>

        <div class="mt-4 w-full bg-gray-300 rounded-full h-4 overflow-hidden">
          <div class="progress-bar h-4 rounded-full
            {{ 'bg-green-500' if prediction == 'Approved'
               else 'bg-red-500' }}"
            style="width: {{ probability }}%;">
          </div>
        </div>
      </div>
    </div>
    {% endif %}

    {% if error %}
    <div class="mt-6 text-center text-red-600 font-semibold">
      {{ error }}
    </div>
    {% endif %}

  </div>
</section>

</body>
</html>
